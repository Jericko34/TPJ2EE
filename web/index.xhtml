<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Bon Comptes entre amis</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="style" name="boncompte.css" />
        <div id="header">
            <h1>Bon comptes entre amis</h1>
        </div>

        <div id="nav">
            <h1>Ajouter une personne</h1>
            <h:form>
                <h:outputText value="Nom de la personne"/>
                <h:inputText id="nompersonne" value="#{comptebean.nompersonne}"/>
                <h:commandButton value="Ajouter" action="#{comptebean.ajouterPersonne()}"/>
                <h1>Liste de personne</h1>
                <h:dataTable var="r" value="#{comptebean.personnes}">
                    <h:column>
                        <h:outputText value="#{r.nom}"/>
                    </h:column>
                    <h:column>
                        <h:commandButton value="Supprimer" action="#{comptebean.supprimerPersonne(r)}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>

        <div id="section">

            <h1>Ajouter une Facture</h1>
            <h:form>
                <p><h:outputText value="Nom de la Facture : "/>
                    <h:inputText id="nomfacture" value="#{comptebean.nomfacture}"/>
                </p>
                <p>
                    <h:outputText value="Prix : "/>
                    <h:inputText id="valeurfacture" value="#{comptebean.valeurfacture}"/>
                </p>            
                <p><h:outputText value="Proprietaire : "/>
                    <h:selectOneRadio value="#{comptebean.nomproprio}">
                        <f:selectItems value="#{comptebean.personnes}" var="x" itemLabel="#{x.nom}" itemValue="#{x.nom}"/>
                    </h:selectOneRadio>
                </p>

                <p><h:outputText value="Participants : "/>
                    <h:selectManyCheckbox value="#{comptebean.nomparticipants}">
                        <f:selectItems var="m" value="#{comptebean.personnes}" itemLabel="#{m.nom}" itemValue="#{m.nom}"/>
                    </h:selectManyCheckbox>
                </p>
                <p><h:commandButton value="Ajouter" action="#{comptebean.ajouterFacture()}"/>
                </p>

                <p><h1>Liste des factures</h1>
                    <h:dataTable var="f" value="#{comptebean.factures}">
                        <h:column>
                            <h:outputText value="#{f.description}"/>
                        </h:column>
                        <h:column>
                            <h:commandButton value="Supprimer" action="#{comptebean.supprimerfacture(f)}"/>
                        </h:column>
                    </h:dataTable>
                </p>
            </h:form>
        </div>
        <div id="Resultat final">

            <h1>Resultat Final</h1>
            <h:form>
                <p><h:commandButton value="Calculer" action="#{comptebean.entreAmis()}"/></p>
                <p><h:outputText value="#{comptebean.messagefinal}"/></p>
            </h:form>

        </div>

    </h:body>

    <div id="footer">
        Made by Benjamin
    </div>

</html>
